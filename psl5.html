<!DOCTYPE html>
<html>
<head>
  <title>Lists Example</title>
</head>
<body>
  <h1>Types of Lists</h1>

  <h2>Ordered List</h2>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <h2>Unordered List</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>Description List</h2>
  <dl>
    <dt>Term 1</dt>
    <dd>Description 1</dd>

    <dt>Term 2</dt>
    <dd>Description 2</dd>

    <dt>Term 3</dt>
    <dd>Description 3</dd>
  </dl>

  <h4>Made by Sahil Bithle</h4>

</body>
</html>
