<!DOCTYPE html>
<html>
<head>
  <title>Class Time Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Class Time Table</h1>

  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td>9:00 AM - 10:00 AM</td>
      <td>Math</td>
      <td>OOPs</td>
      <td>CADS</td>
      <td>OS</td>
      <td>EIT</td>
    </tr>
    <tr>
      <td>10:00 AM - 11:00 AM</td>
      <td>OOPs</td>
      <td>Math</td>
      <td>OS</td>
      <td>CADS</td>
      <td>UHV</td>
    </tr>
    <tr>
      <td>11:00 AM - 12:00 PM</td>
      <td>CADS</td>
      <td>EIT</td>
      <td>Math</td>
      <td>OS</td>
      <td>Apptitude</td>
    </tr>
    <tr>
      <td>12:00 PM - 1:00 PM</td>
      <td>OS</td>
      <td>OOPs</td>
      <td>UHV</td>
      <td>Math</td>
      <td>Sports</td>
    </tr>
  </table>
  <h3> Made by Sahil Bithle</h3>

</body>
</html>
